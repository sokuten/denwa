<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR P2P Phone (Lite)</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; background: #fff; text-align: center; height: 100vh; margin: 0; }
  
  /* ã‚«ãƒ¡ãƒ©æ˜ åƒ */
  video { width: 90%; max-width: 320px; border-radius: 12px; background: #000; transform: scaleX(-1); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
  
  /* QRã‚³ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ï¼ˆå°‘ã—å¤§ããã—ã¾ã—ãŸï¼‰ */
  #q { margin: 15px auto; padding: 10px; width: 260px; height: 260px; border: 2px solid #333; display: flex; align-items: center; justify-content: center; background: #fff; border-radius: 8px; }
  
  /* ãƒœã‚¿ãƒ³ */
  button { width: 90%; max-width: 320px; height: 60px; cursor: pointer; border: none; border-radius: 30px; background: #000; color: #fff; font-weight: bold; font-size: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  button:disabled { background: #999; }

  #t { position: absolute; opacity: 0; pointer-events: none; }
  #v { display: none; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>

<video id="p" autoplay playsinline muted></video>
<div id="q">ã“ã“ã«QRãŒå‡ºã¾ã™</div>
<button id="b" onclick="start()">1. Start & Scan</button>

<audio id="v" autoplay></audio>
<textarea id="t"></textarea>

<script>
  // åŸºæœ¬è¨­å®š
  const pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
  const t = document.getElementById('t');
  const p = document.getElementById('p');
  const b = document.getElementById('b');
  const qd = document.getElementById('q');
  let scanning = false;
  let isConnected = false;

  pc.ontrack = e => document.getElementById('v').srcObject = e.streams[0];

  const urlParams = new URLSearchParams(window.location.search);
  const isAnswerSide = urlParams.has('s');

  if (isAnswerSide) { 
    t.value = atob(urlParams.get('s'));
    b.innerText = "2. Start Answer";
  }

  // â–  ãƒ‡ãƒ¼ã‚¿ã®ãƒ€ã‚¤ã‚¨ãƒƒãƒˆé–¢æ•°ï¼ˆã“ã“ãŒé‡è¦ï¼ï¼‰
  function cleanSDP(sdp) {
    return sdp
      .replace(/a=fmtp:.*\r\n/g, "")     // è©³ç´°ã‚³ãƒ¼ãƒ‡ãƒƒã‚¯è¨­å®šã‚’å‰Šé™¤
      .replace(/a=rtcp-fb:.*\r\n/g, "")  // å“è³ªãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯è¨­å®šã‚’å‰Šé™¤
      .replace(/a=extmap:.*\r\n/g, "")   // æ‹¡å¼µãƒ˜ãƒƒãƒ€ã‚’å‰Šé™¤
      .replace(/candidate:.* tcp .*\r\n/g, ""); // TCPå€™è£œï¼ˆé‡ã„ï¼‰ã‚’å‰Šé™¤
  }

  const s = (isOffer) => {
    let qrGenerated = false;
    
    const gen = () => {
      if (qrGenerated) return; 
      qrGenerated = true;
      
      // å…ƒã®SDPã‚’ãƒ€ã‚¤ã‚¨ãƒƒãƒˆã•ã›ã¦ã‹ã‚‰URLã«ã™ã‚‹
      const rawSdp = JSON.stringify(pc.localDescription);
      const dietSdp = cleanSDP(JSON.parse(rawSdp).sdp);
      const minimalDesc = { type: JSON.parse(rawSdp).type, sdp: dietSdp };
      
      const url = window.location.origin + window.location.pathname + '?s=' + btoa(JSON.stringify(minimalDesc));
      
      // QRç”Ÿæˆï¼ˆã‚µã‚¤ã‚ºã‚’250pxã«æ‹¡å¤§ï¼‰
      qd.innerHTML = "";
      new QRCode(qd, { text: url, width: 250, height: 250, correctLevel: QRCode.CorrectLevel.L });
      
      b.innerText = isOffer ? "Scan Partner's QR" : "Show this QR to PC";
      startScan();
    };

    pc.onicecandidate = e => { if (!e.candidate) gen(); };
    setTimeout(gen, 1000); 
  };

  async function start() {
    try {
      b.disabled = true;
      b.innerText = "Camera Starting...";
      const stream = await navigator.mediaDevices.getUserMedia({audio: true, video: {facingMode: "user"}});
      p.srcObject = stream;
      stream.getTracks().forEach(tr => { if(tr.kind === 'audio') pc.addTrack(tr, stream); });

      if (isAnswerSide) {
        await pc.setRemoteDescription(JSON.parse(t.value));
        await pc.setLocalDescription(await pc.createAnswer());
        s(false);
      } else {
        await pc.setLocalDescription(await pc.createOffer());
        s(true);
      }
    } catch (e) { alert("Error: " + e); b.disabled = false; }
  }

  function startScan() {
    if (scanning || isConnected) return;
    scanning = true;
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const tick = () => {
      if (!scanning || isConnected) return;
      if (p.readyState === p.HAVE_ENOUGH_DATA) {
        canvas.height = p.videoHeight; canvas.width = p.videoWidth;
        ctx.drawImage(p, 0, 0, canvas.width, canvas.height);
        
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: "dontInvert" });
        
        if (code) {
          try {
            const urlObj = new URL(code.data);
            const res = urlObj.searchParams.get('s');
            if (res) {
              const myData = btoa(JSON.stringify(pc.localDescription || {}));
              // è‡ªåˆ†ãŒå‡ºã—ã¦ã„ã‚‹QRã¨ä¸­èº«ãŒé•ã†å ´åˆã®ã¿åå¿œï¼ˆèª¤çˆ†é˜²æ­¢ï¼‰
              if (!myData.includes(res.substring(0, 20))) { 
                 connect(atob(res));
                 return;
              }
            }
          } catch(e) {}
        }
      }
      requestAnimationFrame(tick);
    };
    tick();
  }

  function connect(sdpJson) {
    if (isConnected) return;
    isConnected = true; scanning = false;
    // ãƒ€ã‚¤ã‚¨ãƒƒãƒˆã•ã‚ŒãŸSDPã‚’å—ã‘å–ã‚‹
    pc.setRemoteDescription(JSON.parse(sdpJson));
    b.innerText = "CONNECTED!";
    b.style.background = "#28a745";
    qd.innerHTML = "<div style='font-size:60px'>ğŸ“</div>";
    alert("Connected!");
  }
</script>
</body>
</html>
