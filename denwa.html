<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Phone (Light)</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; background: #fff; text-align: center; height: 100vh; margin: 0; }
  
  /* PCã®ã‚«ãƒ¡ãƒ©æ˜ åƒ */
  video { width: 90%; max-width: 320px; border-radius: 12px; background: #000; transform: scaleX(-1); margin-bottom: 10px; }
  
  /* QRè¡¨ç¤ºã‚¨ãƒªã‚¢ */
  #q { margin: 10px auto; padding: 5px; width: 260px; height: 260px; border: 4px solid #333; display: flex; align-items: center; justify-content: center; background: #fff; border-radius: 8px; }
  
  /* ãƒœã‚¿ãƒ³ */
  button { width: 90%; max-width: 320px; height: 60px; cursor: pointer; border: none; border-radius: 30px; background: #000; color: #fff; font-weight: bold; font-size: 18px; }
  button:disabled { background: #999; }
  #t { position: absolute; opacity: 0; pointer-events: none; }
  
  /* èª­ã¿å–ã‚ŠæˆåŠŸæ™‚ã®æ ç·šã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
  .scan-ok { border-color: #28a745 !important; background: #e8f5e9 !important; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>

<video id="p" autoplay playsinline muted></video>
<div id="q">QRå¾…æ©Ÿä¸­...</div>
<button id="b" onclick="start()">1. Start & Scan</button>
<audio id="v" autoplay></audio>
<textarea id="t"></textarea>

<script>
  const pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
  const t = document.getElementById('t'), p = document.getElementById('p');
  const b = document.getElementById('b'), qd = document.getElementById('q');
  let scanning = false;

  pc.ontrack = e => document.getElementById('v').srcObject = e.streams[0];

  // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿å‡¦ç†
  const urlParams = new URLSearchParams(window.location.search);
  const compressed = urlParams.get('s');
  if (compressed) {
    try {
      t.value = LZString.decompressFromEncodedURIComponent(compressed);
      b.innerText = "2. Start Answer";
    } catch(e) {}
  }

  // â–  è»½é‡åŒ–ï¼†QRç”Ÿæˆ
  const s = (isOffer) => {
    let done = false;
    const gen = () => {
      if (done) return; done = true;
      
      // 1. ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ€ã‚¤ã‚¨ãƒƒãƒˆï¼ˆTCPå€™è£œã‚’å‰Šé™¤ï¼‰
      let sdpJson = JSON.stringify(pc.localDescription);
      let sdpObj = JSON.parse(sdpJson);
      sdpObj.sdp = sdpObj.sdp.replace(/a=candidate:.* tcp .*\r\n/g, ""); 
      
      // 2. ãƒ‡ãƒ¼ã‚¿ã‚’åœ§ç¸®
      const zip = LZString.compressToEncodedURIComponent(JSON.stringify(sdpObj));
      
      let textToEncode = "";
      // ã€é‡è¦ã€‘PCã¸ã®è¿”ä¿¡(Answer)ãªã‚‰ã€URLã‚’ä»˜ã‘ãšã«ãƒ‡ãƒ¼ã‚¿ã ã‘é€ã‚‹ï¼ã“ã‚Œã§QRãŒã‚¹ã‚«ã‚¹ã‚«ã«ãªã‚‹
      if (isOffer) {
        textToEncode = window.location.origin + window.location.pathname + '?s=' + zip;
      } else {
        textToEncode = zip; 
      }
      
      qd.innerHTML = "";
      new QRCode(qd, { text: textToEncode, width: 250, height: 250, correctLevel: QRCode.CorrectLevel.L });
      b.innerText = isOffer ? "Scan Partner's QR" : "Show this QR to PC";
      startScan();
    };
    pc.onicecandidate = e => { if (!e.candidate) gen(); };
    setTimeout(gen, 1000);
  };

  async function start() {
    try {
      b.disabled = true; b.innerText = "Camera Starting...";
      const stream = await navigator.mediaDevices.getUserMedia({audio: true, video: {facingMode: "user"}});
      p.srcObject = stream;
      stream.getTracks().forEach(tr => { if(tr.kind === 'audio') pc.addTrack(tr, stream); });

      if (compressed) { // iPhoneå´
        await pc.setRemoteDescription(JSON.parse(t.value));
        await pc.setLocalDescription(await pc.createAnswer());
        s(false);
      } else { // PCå´
        await pc.setLocalDescription(await pc.createOffer());
        s(true);
      }
    } catch (e) { alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + e); b.disabled = false; b.innerText = "Retry"; }
  }

  function startScan() {
    if (scanning) return; scanning = true;
    const ctx = document.createElement("canvas").getContext("2d");
    
    const tick = () => {
      if (p.readyState === p.HAVE_ENOUGH_DATA) {
        ctx.canvas.width = p.videoWidth; ctx.canvas.height = p.videoHeight;
        ctx.drawImage(p, 0, 0);
        
        const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
        const code = jsQR(imageData.data, ctx.canvas.width, ctx.canvas.height);
        
        if (code) {
          let data = code.data;
          
          // URLå½¢å¼ãªã‚‰ä¸­èº«ã‚’å–ã‚Šå‡ºã™
          try {
             const urlObj = new URL(data);
             const param = urlObj.searchParams.get('s');
             if (param) data = param;
          } catch(e) {} // URLã˜ã‚ƒãªã‘ã‚Œã°ãã®ã¾ã¾ãƒ‡ãƒ¼ã‚¿ã¨ã—ã¦ä½¿ã†
          
          // è§£å‡ï¼†æ¥ç¶šãƒˆãƒ©ã‚¤
          try {
            const decompressed = LZString.decompressFromEncodedURIComponent(data);
            if (decompressed) {
               // è‡ªåˆ†ã®QRã‚’èª­ã¿è¾¼ã¾ãªã„ã‚ˆã†ã«ãƒã‚§ãƒƒã‚¯
               if (!JSON.stringify(pc.localDescription).includes(decompressed.substring(0,20))) {
                 // æˆåŠŸï¼
                 pc.setRemoteDescription(JSON.parse(decompressed));
                 b.innerText = "CONNECTED!"; b.style.background = "#28a745"; 
                 qd.innerHTML = "<div style='font-size:80px'>ğŸ‰</div>"; qd.className = "scan-ok";
                 return; // ãƒ«ãƒ¼ãƒ—çµ‚äº†
               }
            }
          } catch(e) {}
        }
      }
      requestAnimationFrame(tick);
    };
    tick();
  }
</script>
</body>
</html>
